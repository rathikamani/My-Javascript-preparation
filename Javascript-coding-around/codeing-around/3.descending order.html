<html>

<head>
    <script>
        function selectionSortDescending(arr) {
            let n = arr.length;

            for (let i = 0; i < n - 1; i++) {
                let maxIndex = i;

                // Find the largest element in the remaining array
                for (let j = i + 1; j < n; j++) {
                    if (arr[j] > arr[maxIndex]) {
                        maxIndex = j;
                    }
                }

                // Swap the largest element with the first element of the unsorted part
                let temp = arr[i];
                arr[i] = arr[maxIndex];
                arr[maxIndex] = temp;
            }

            return arr;
        }

        // Example usage:
        let numbers = [64, 25, 12, 22, 11];
        console.log(selectionSortDescending(numbers)); // Output: [64, 25, 22, 12, 11]
    </script>
</head>

<body>
    <h1>Descending order</h1>
</body>

</html>
