<html>

<head>
    <script>
        function getEvenNumbers(arr) {
            let evenNumbers = [];

            for (let num of arr) {
                if (num % 2 === 0) {
                    evenNumbers.push(num);
                }
            }

            return evenNumbers;
        }

        console.log("Even Numbers:", getEvenNumbers([2, 4, 6, 8, 10])); // Output: [2, 4, 6, 8, 10]
    </script>
</head>

<body>
    <h1>Even numbers</h1>
</body>

</html>
